<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
    <form method="post" action="test.html">
        <p>名前</p>
        <input type="text" maxlength="100" placeholder="山田太郎">
        <p>名前(ふりがな)</p>
        <input type="text" maxlength="200" placeholder="やまだたろう">
        <p>メールアドレス</p>
        <input type="text" maxlength="254" placeholder="aaaa@gmail.com">
        <p>パスワード</p>
        <input type="password" maxlength="20" placeholder="半角英数字8文字以上">
        <p>パスワード再入力</p>
        <input type="password" maxlength="20" placeholder="半角英数字8文字以上">
        <p>郵便番号</p>
        <input type="text" maxlength="7" placeholder="ハイフンない">
        <p>住所</p>
        <input type="text" maxlength="200">
        <p>電話番号</p>
        <input type="text" maxlength="21" placeholder="ハイフンなし">
        <p>生年月日</p>
        <input type="date" name="calendar" max="9999-12-31" id="birth">
    </form>
    <!-- <h1>{{title}}</h1> -->
    <div>
        {% if id is not None %}
        <h2>画像が登録されました</h2>
        <p>画像のIDは {{id}} です</p>
        {% endif %}
    </div>
    <div>
        <h2>画像を登録する</h2>
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ upload_form.as_p }}</p>
            <p><input type="submit" value="アップロード"></p>
        </form>
    </div>
    <p><input type="submit" value="会員登録を行う"></p>
</body>
</html>
